<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Validación basica</title>
  <style>
    body {
      font-family: Courier New, monospace;
      background-color: 	#6a1b9a;
      padding: 50px;
    }

    form {
      background-color: pink;
      padding: 42px;
      max-width: 852px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 10px #ccc;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }

    #success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <form id="registroForm">
    <h2>Formulario de Registro Básico</h2>

    <div class="form-group">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre">
      <div class="error" id="errorNombre"></div>
    </div>

    <div class="form-group">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo">
      <div class="error" id="errorCorreo"></div>
    </div>

    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena">
      <div class="error" id="errorContrasena"></div>
    </div>

    <button type="submit">Registrarse</button>
    <div id="success"></div>
  </form>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // valores como nombre, correo y contraseña
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();

      // error
      const errorNombre = document.getElementById('errorNombre');
      const errorCorreo = document.getElementById('errorCorreo');
      const errorContrasena = document.getElementById('errorContrasena');
      const success = document.getElementById('success');

      
      errorNombre.textContent = '';
      errorCorreo.textContent = '';
      errorContrasena.textContent = '';
      success.textContent = '';

      let esValido = true;

      // texto de no valido
      if (nombre === '') {
        errorNombre.textContent = 'El nombre no puede estar vacío.';
        esValido = false;
      }

      const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (correo === '') {
        errorCorreo.textContent = 'El correo no puede estar vacío.';
        esValido = false;
      } else if (!regexCorreo.test(correo)) {
        errorCorreo.textContent = 'El correo no es válido.';
        esValido = false;
      }

      if (contrasena === '') {
        errorContrasena.textContent = 'La contraseña no puede estar vacía.';
        esValido = false;
      } else if (contrasena.length < 6) {
        errorContrasena.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        esValido = false;
      }

      // texto valido
      if (esValido) {
        success.textContent = '¡¡¡Su registro ha sido exitoso!!!<3';
       
      }
    });
  </script>
<footer style="text-align: center; padding: 15px;">
  <p>&copy; 2025 Ashley González - Todos los derechos reservados.</p>
</footer>


</body>
</html>
